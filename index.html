<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMatTuner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-main)',
              surface: 'var(--bg-panel)', 
              primary: '#6366f1',
              secondary: '#a855f7',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Theme (Default) */
        --bg-main: #09090b;
        --bg-panel: rgba(24, 24, 27, 0.6);
        --bg-card: rgba(39, 39, 42, 0.4);
        --border-color: rgba(255, 255, 255, 0.08);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-glow: rgba(99, 102, 241, 0.15);
        --input-bg: rgba(255, 255, 255, 0.05);
      }

      .light-theme {
        /* Light Theme */
        --bg-main: #f1f5f9;
        --bg-panel: rgba(255, 255, 255, 0.75);
        --bg-card: rgba(255, 255, 255, 0.6);
        --border-color: rgba(0, 0, 0, 0.06);
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --accent-glow: rgba(99, 102, 241, 0.05);
        --input-bg: rgba(0, 0, 0, 0.03);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        background-image: 
          radial-gradient(circle at 15% 50%, var(--accent-glow), transparent 25%), 
          radial-gradient(circle at 85% 30%, var(--accent-glow), transparent 25%);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow: hidden;
      }
      
      .glass-panel {
        background: var(--bg-panel);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        transition: background 0.3s ease, border-color 0.3s ease;
      }

      .glass-card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        transition: all 0.2s ease-in-out;
      }
      
      .glass-card:hover {
        border-color: #6366f1; /* Indigo 500 */
        transform: translateY(-2px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary);
        border-radius: 10px;
        opacity: 0.5;
      }
      
      input, textarea, select {
        background-color: var(--input-bg) !important;
        border-color: var(--border-color) !important;
        color: var(--text-primary) !important;
      }
      
      input:focus, textarea:focus {
        border-color: #6366f1 !important;
        outline: none;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
